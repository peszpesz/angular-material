<h1>Hei!</h1>

<section>
    <button mat-flat-button color="primary" (click)="onClickme()">
        Click me
    </button>
    or
    <mat-slide-toggle color="primary" [checked]="isClicked" (change)="isClicked = !isClicked">
        Turn me
    </mat-slide-toggle>
</section>

<mat-card
    *ngFor="let sor of rizsa"
    class="small">
    <mat-card-content>
        {{ sor }}
    </mat-card-content>
</mat-card>

<mat-card
    *ngIf="isClicked"
    class="small">
    <mat-card-header class="pesz">
        Thank you {{ name }}
    </mat-card-header>
    <mat-card-content>
        What a beautiful day
    </mat-card-content>
</mat-card>

<mat-card>
    <mat-card-content>
        <mat-form-field>
            <mat-label>What's your name?</mat-label>
            <input matInput [(ngModel)]="name">
        </mat-form-field>
        <p>You can even tell me more about yourself by clicking this button:</p>
        <button mat-flat-button color="accent" (click)="openDialog()">√Ållat</button>
    </mat-card-content>
</mat-card>

<mat-card
    *ngIf="animal"
    class="small">
    <mat-card-content>
        Great!
    </mat-card-content>
    <mat-card-content>
        I love {{ animal }}s, too.
    </mat-card-content>
</mat-card>

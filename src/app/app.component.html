<mat-toolbar>
  <span class="title">
    {{ title }}
  </span>
</mat-toolbar>
<mat-sidenav-container class="container">
  <mat-sidenav mode="side" opened>
    <sidenav></sidenav>
    <div class="date">
      {{ date | date: 'YYYY.MM.dd. HH:mm' }} <br/>
      {{ napok[date.getDay()] }}
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="content" role="main">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
